
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>

  <body>
  <h2>Good Impressions AD Example</h2>
  <p>Hover to see effect</p>

<iframe:id="goodimpsiframe" width: 300px; height: 250px>
<a name="ad"></a> 
    <div class="container" id="container">
    <img src="avatar.jpg" alt="Avatar" class="image">
    <img src="halo.png" style="width: 10%; height: 10%" alt="Halo" class="inner-image" id="halo"> 	

    <div class="overlay" id="overlay">
      <div class="text">sample charity text and logo - advertiser information and links </div>
    </div>
  </div>

  <script>
      const container = document.getElementById('container');
      const overlay = document.getElementById("overlay");
      const haloImg = document.getElementById('halo');
      haloImg.onmouseover = function () {
        overlay.classList.add('fullWidth');
      }
      container.onmouseleave = function () {
        overlay.classList.remove('fullWidth');
      }
  </script>
</body>
</iframe>
</html>
